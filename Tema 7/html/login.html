<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h3>Sign up to Form Nezkh</h3>

        <div class="btn">
            <button class="google-btn">
                <picture><img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo-google"/></picture>
                <span>Acceder con Google</span>
            </button>
            <button class="twitter-btn">
                <picture><img src="https://upload.wikimedia.org/wikipedia/sco/thumb/9/9f/Twitter_bird_logo_2012.svg/1200px-Twitter_bird_logo_2012.svg.png" alt="twitter-logo"/></picture>
            </button>
        </div>

        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>

        <form action="" method="">
            <div class="section-input">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name"/>
                </label>

                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username"/>
                </label>

                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email"/>
                </label>

                <label for="password">
                    <span>Password</span>
                    <input id="password" type="password" name="password" placeholder="6+ characters"/>
                </label>

                <label for="checkbox" id="checkbox" class="checkbox-label">
                    <span>Acepto las condiciones y aviso legal</span>
                    <input type="checkbox"/>
                </label>

                <button type="submit" class="btn-submit">Create Account</button>
            </div>
        </form>        
    </div>
</body>
</html>
